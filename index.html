<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marco Bellifemine</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.8;
            color: #333;
            background-color: #ffffff;
            padding: 0;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10%;
            background-color: #ffffff;
            border-bottom: 1px solid #eaeaea;
        }

        header h1 {
            font-size: 36px;
            color: #4a5568;
        }

        nav a {
            margin-left: 30px;
            text-decoration: none;
            color: #4a5568;
            font-size: 22px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: rgb(181, 99, 101);
        }

        /* Dropdown menu for smaller screens */
        .dropdown-btn {
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            color: #4a5568;
        }

        .dropdown-btn:hover {
            color: rgb(181, 99, 101);
        }

        .dropdown {
            display: none;
            flex-direction: column;
            position: absolute;
            background-color: #ffffff;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            min-width: 160px;
            z-index: 1;
        }

        .dropdown a {
            padding: 10px;
            font-size: 16px;
            text-align: left;
            color: #4a5568;
        }

        .dropdown a:hover {
            color: rgb(181, 99, 101);
        }

        .dropdown.show {
            display: flex;
        }

        /* Hide dropdown button and menu in desktop view */
        @media (min-width: 769px) {
            .dropdown-btn {
                display: none; /* Hide dropdown button */
            }

            .dropdown {
                display: none; /* Ensure dropdown is hidden */
            }
        }

        /* Mobile Header */
        @media (max-width: 768px) {
            header {
                flex-direction: column; /* Stack header elements vertically */
                align-items: flex-start; /* Align the header items to the left */
                padding: 15px 5%; /* Adjust padding for mobile */
            }

            header h1 {
                font-size: 28px; /* Adjust font size for mobile */
                margin-bottom: 10px; /* Add space between the title and navigation */
            }

            nav {
                display: flex;
                flex-direction: row; /* Keep nav items in a row */
                width: 100%;
                justify-content: space-between;
            }

            nav a {
                margin-left: 20px;
                font-size: 18px;
            }
        }

        /* Main Content */
        .main {
            display: flex;
            flex-wrap: nowrap;
            justify-content: space-between;
            padding: 20px 10%;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .main .about {
            flex: 1;
            min-width: 300px;
            margin-right: 40px;
        }

        .main .about p {
            font-size: 18px;
            color: #4a5568;
            margin-bottom: 15px;
        }

        .main .about a {
            color: rgb(80, 136, 164);
            text-decoration: none;
            font-weight: bold;
        }

        .main .about a:hover {
            text-decoration: underline;
            color: rgb(181, 99, 101);
        }

        .main .picture {
            flex: 0 0 250px;
            text-align: center;
        }

        .main .picture img {
            width: 100%;
            max-width: 250px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Marco Bellifemine</h1>
        <nav>
            <div class="dropdown-btn" onclick="toggleDropdown()">Research, Teaching, CV</div>
            <div class="dropdown" id="dropdownMenu">
                <a href="#research">Research</a>
                <a href="#teaching">Teaching</a>
                <a href="#cv">CV</a>
            </div>
        </nav>
    </header>

    <div class="main">
        <div class="about">
            <p>
                I am a fourth year PhD student in Economics at the London School of Economics.
                My research interests are in macroeconomics.
            </p>
            <p>
                You can find my CV <a href="CV/cv.pdf" target="_blank">here</a> and you can contact me at <script>document.write('m.bellifemine' + '@' + 'lse.ac.uk');</script>
            </p>
        </div>
        <div class="picture">
            <img src="pictures/bellifemine_picture.jpg" alt="Marco Bellifemine">
        </div>
    </div>

    <footer>
        &copy; 2024 Marco Bellifemine. All rights reserved.
    </footer>

    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById("dropdownMenu");
            dropdown.classList.toggle("show");
        }
    </script>
</body>
</html>
