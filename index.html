<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marco Bellifemine</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.8;
            color: #333;
            background-color: #ffffff;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10%;
            background-color: #ffffff;
            border-bottom: 1px solid #eaeaea;
        }

        header h1 {
            font-size: 36px;
            color: #4a5568; /* Set color for Marco Bellifemine */
        }

        nav a {
            margin-left: 30px;
            text-decoration: none;
            color: #4a5568; /* Matches the name color */
            font-size: 22px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: rgb(181, 99, 101); /* Soft Red hover effect */
        }
    </style>
</head>
<body>
    <header>
        <h1>Marco Bellifemine</h1>
        <nav>
            <a href="#research">Research</a>
            <a href="#cv">CV</a>
            <a href="#teaching">Teaching</a>
        </nav>
    </header>
</body>
</html>
